<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="main-page">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="card">
                    <img class="card__picture" src="./images/london.jpg" alt="Лондон">
                    <div class="card__title">
                        <h3 class="card__text">Лондон</h3>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/moscow.jpg" alt="Москва">
                    <div class="card__title">
                        <h3 class="card__text">Москва</h3>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/new-york.jpg" alt="Нью-Йорк">
                    <div class="card__title">
                        <h3 class="card__text">Нью-Йорк</h3>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/paris.jpg" alt="Париж">
                    <div class="card__title">
                        <h3 class="card__text">Париж</h3>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/tokyo.jpg" alt="Токио">
                    <div class="card__title">
                        <h3 class="card__text">Токио</h3>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/amsterdam.jpg" alt="Амстердам">
                    <div class="card__title">
                        <h3 class="card__text">Амстердам</h3>
                        <button class="card__like"></button>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </main>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__edit-title">Редактировать профиль</h3>
                <form name="edit-profile" method="POST" action="/" class="popup__form">
                    <input name="name" type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" required>
                    <input name="job" type="text" placeholder="Ваша работа" class="popup__input popup__input_type_job" required>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src='./scripts/script.js'></script>
</body>
</html>
