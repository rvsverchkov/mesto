<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="main-page">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </main>
        <section class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close-edit"></button>
                <h3 class="popup__edit-title">Редактировать профиль</h3>
                <form name="edit-profile" method="POST" action="/" class="popup__form popup__form-edit">
                    <input name="name" type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" required>
                    <input name="job" type="text" placeholder="Ваша работа" class="popup__input popup__input_type_job" required>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_create-card">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close-add"></button>
                <h3 class="popup__edit-title">Новое место</h3>
                <form name="edit-profile" method="POST" action="/" class="popup__form popup__form-add">
                    <input name="place" type="text" placeholder="Название" class="popup__input popup__input_type_place" required>
                    <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <template id="card">
        <div class="card">
            <img class="card__picture">
            <div class="card__title">
                <h3 class="card__text"></h3>
                <button type="button" class="card__like"></button>
            </div>
        </div>
    </template>
    <script src='./scripts/script.js'></script>
</body>
</html>
